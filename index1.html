<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .weather { padding: 20px; border: 1px solid #ccc; width: 300px; margin: 50px auto; text-align: center; }
        input { padding: 5px; }
    </style>
</head>
<body>
    <div class="weather">
        <h2>Weather App</h2>
        <input type="text" id="city" placeholder="Enter city">
        <button onclick="getWeather()">Get Weather</button>
        <p id="result"></p>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById('city').value;
            const apiKey = 'YOUR_API_KEY'; // Use OpenWeatherMap API or any free weather API
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
            const data = await response.json();
            // console.log(data)

            if (data.cod === '404') {
                document.getElementById('result').innerHTML = "City not found!";
            } else {
                const temp = (data.main.temp - 273.15).toFixed(2); // Convert from Kelvin to Celsius
                const weather = data.weather[0].description;
                document.getElementById('result').innerHTML = `Temperature: ${temp}Â°C, Weather: ${weather}`;
            }
        }
    </script>
</body>
</html>
